<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>All Student Marks</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background: #fdfdfd;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
      }

      .message {
        background: #fff8c6;
        padding: 10px 15px;
        border: 1px solid #e6d983;
        margin-bottom: 20px;
        font-size: 14px;
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        font-size: 14px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px 10px;
        text-align: left;
      }

      th {
        background: #f0f0f0;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h2>All Student Marks</h2>

    <!-- Admin mssg -->
    <div class="message" th:if="${adminMessage}">
      <span th:text="${adminMessage}"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Subject</th>
          <th>Academic Year</th>
          <th>Semester</th>
          <th>Exam Type</th>
          <th>Marks</th>
          <th>Teacher</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="m : ${marksList}">
          <td th:text="${m.studentName}"></td>
          <td th:text="${m.studentUniqueId}"></td>
          <td th:text="${m.subjectName}"></td>
          <td th:text="${m.academicYear}"></td>
          <td th:text="${m.semester}"></td>
          <td th:text="${m.examType}"></td>
          <td th:text="${m.marks}"></td>
          <td th:text="${m.teacherName}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
