<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Access Denied</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        background: white;
        padding: 40px;
        width: 420px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }
      h1 {
        font-size: 80px;
        margin: 0;
        color: #ff4d4d;
      }
      h2 {
        margin-top: 10px;
        color: #333;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        background: #0066ff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: 0.2s;
      }
      a.button:hover {
        background: #0047b3;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>403</h1>
      <h2>Access Forbidden</h2>
      <p>You don't have permission to access this page.</p>
      <a href="/login" class="button">Go to Login</a>
    </div>
  </body>
</html>
