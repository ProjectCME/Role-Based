<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">Registration Screen</div>

    <form class="card" id="regForm" autocomplete="off">
      <h2>USER REGISTRATION</h2>

      <div class="grid">
        <div>
          <label for="first">First Name:</label>
          <input id="first" class="input" name="first" required />
        </div>

        <div>
          <label for="last">Last Name:</label>
          <input id="last" class="input" name="last" required />
        </div>

        <div>
          <label for="userid">User Id:</label>
          <input id="userid" class="input" name="userid" required />
        </div>

        <div>
          <label for="email">Email Id:</label>
          <input id="email" type="email" class="input" name="email" required />
        </div>

        <div class="full">
          <label>Role:</label>
          <div class="role-row">
            <label><input type="radio" name="role" value="teacher" checked /> Teacher</label>
            <label><input type="radio" name="role" value="student" /> Student</label>
          </div>
        </div>

        <div class="full">
          <label for="otp">OTP:</label>
          <div class="otp-row">
            <input id="otp" class="input otp-input" placeholder="Enter OTP" />
            <button type="button" id="sendBtn" class="btn">Send OTP</button>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" id="registerBtn" class="btn primary">Register</button>
        <button type="reset" class="btn">Cancel</button>
      </div>

      <div id="msg" class="message"></div>
      <div class="small-note">This is a mock frontend demo.</div>
    </form>
  </div>

  <!-- JS File -->
  <script src="script.js"></script>
</body>
</html>
